<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="style.css">
   <title>New York API</title>
</head>
<body>
   <div id="title"></div>
     <div class="jumbotron text-center">
       <h1>New York Times Search</h1>
         </div>        

   <div class="parameters">Search Parameters</div>
     <div id="search term">Search Term: </div>
      <div id="records">Number of Records to Retrieve</div>
       <div id="start">Start Year (Optional): </div>
        <div id="end">End Year (Optional): </div>

   <button id="search" class="btn-lg">Search</button>
   <button id="clear" class="btn2">Clear Results</button>
   <div class="articles">Top Articles</div>
   
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <script type="text/javascript" src="stopwatch.js"></script>
